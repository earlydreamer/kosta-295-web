<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Math, Array
    </h1>
    <script>
        let ran = Math.random();
        console.log(ran);

        //1~10 난수 구하는
        let convertNo = (ran * 10) + 1;
        console.log(parseInt(convertNo));
        console.log("-----------Array----------------")

        const arr1 = []
        const arr2 = new Array(1, true, "피곤해죽겠네"); //JS는 배열에 들어가는 타입이 매우 유연하다
        const arr3 = [2, 3, 4, 5, 6, true];
        const arr4 = [[1, 3, 5], [2, 4, 6, 8], ["a", "s", "d", "f"]];
        //JS에서 배열의 명시적 초기화는 중괄호{}가 아니라 대괄호[] 를 쓴다.

        console.log(arr1);
        console.log(arr2);
        console.log(arr2);
        console.log(arr2);

        document.write("<hr>");
        document.write("arr2 = " + arr2 + "<br>");
        document.write("arr2.tooString() = " + arr2.toString);


        //반복문
        for (let i = 0; i < arr2.length; i++) {

            console.log(i + "=" + arr2[i]);

        }

        //foreach 사용
        arr2.forEach((item, index) => {
            console.log(item + "=" + index)
        }) 

    </script>
</body>

</html>
