<body>
    <h1> 콜백 함수</h1>
    <script>
        // 콜백 함수 : 다른 함수의 매개변수에 함수를 담아 호출함
        // 자바스크립트에서는 함수를 일급 객체로 취급하기 때문에, 함수를 변수에 담거나 다른 함수의 매개변수로 전달할 수 있다.
        // 콜백 함수는 비동기 처리에 많이 사용된다. (예: setTimeout, setInterval 등)
        // 콜백 함수는 비동기 처리 외에도, 배열 메서드(map, filter, reduce 등)에서도 사용된다.

        //덧셈기능 함수
        let add = (a, b) => a + b; //arrow 함수로 

        //뺄셈기능 함수
        let sub = (a, b) => a - b; //arrow 함수로

        let print = (a, b, operator) => {
            //callback을 사용하지 않고, operator를 문자열로 받아서 처리하는 방법
            let result;
            if (operator === "+") {
                result = add(a, b)
            } else if (operator === "-") {
                result = sub(a, b)
            } else {
                console.log("지원하지 않는 연산자입니다.");
            }
            console.log(`a = ${a}, b = ${b}, a+b = ${result}`);

            return result;

        }
        print(1, 2, "+"); // 1+2 = 3  
        print(3, 2, "-"); // 3-2 = 1

        let printCallback = (a, b, operator) => {
            // operator는 함수가 들어올 자리
            // operator는 매개변수로 들어온 함수를 호출하는 부분
            let result = operator(a, b); //operator는 함수이므로, ()로 호출한다.
            console.log(`a = ${a}, b = ${b}, a+b = ${result}`);
            return result;

        }

        printCallback(1, 2, add); // 1+2 = 3
        printCallback(3, 2, sub); // 3-2 = 1

        ptintcallback(10, 2,function (a, b){return a/b}) // 익명함수로 콜백함수 작성



    </script>
