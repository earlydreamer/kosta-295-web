<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #divResult {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        background-color: lightblue;
        overflow: auto; /* 스크롤바가 생기도록 설정 */
    }
</style>

<body>
    <h1> 이벤트 등록 = dom 요소 접근</h1>
    <form>
        이름:<input type="text" name="name" id="name"><br>
        결과:<input type="text" id="result"><br>

        <button type="button" name="button">Button</button>

    </form>
    <hr>
    <div id="divResult">
    </div>


    <script>




    </script>
</body>
<script>
    //DOM이 로드된 후에 실행되는 이벤트 핸들러 등록
    document.querySelector("[type=button]").addEventListener("click",
        function () {
            //이름을 가져온다. 가져온값이 없으면 메시지를 출력하고 커서를 놓는다. 값이 있으면 text박스와 div영역에 이름을 넣는다.
            //이름 text박스의 데이터를 초기화한다. 이름에 커서를 놓는다.
            let name = document.getElementById("name"); //id로 이름 칸 가져오기
            let result = document.querySelector("#result");
            let divResult = document.querySelector("#divResult");

            let nameText = name.value; //이름을 읽어오기
            if (!nameText) {
                alert("이름을 입력하세요.");
                name.focus(); //커서를 이름 text박스에 놓는다.
                return;
            }
            result.value = nameText; //이름을 result text박스에 넣는다.
            // divResult.innerText = nameText; //form 요소가 아니기 때문에 .value 속성을 사용할 수 없다. 대신 innerHTML 혹은 innerText를 사용한다.
            divResult.innerHTML += "<h1>" + nameText + "</h1>"; //innerHTML은 HTML 태그를 해석해서 넣어준다. innerText는 텍스트로 넣어준다.
            name.value = ""; //이름 text박스를 초기화한다.
            name.focus(); //커서를 이름 text박스에 놓는다.

        });
</script>

</html>
