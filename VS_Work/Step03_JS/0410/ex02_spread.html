<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        spread연산자
    </h1>
    <script>
        //배열이나 객체를 펼쳐서 복사하거나 병합할때 사용하는 문법
        //배열의 spread연산자
        { 
            const arr1 = [1, 2, 3];
            const arr2 = arr1
            //arr2는 arr1을 참조하는 것이므로 한쪽엠 ㅝ가 변경되면 다른쪽도 변경됨
            console.log(arr1,arr2); //[1, 2, 3, 4, 5, 6]
            arr2.push(4);

            console.log(arr1,arr2); //[1, 2, 3, 4]
        }

        { 
            const arr1 = [1, 2, 3];
            const arr2 = [...arr1]; //arr1을 펼쳐서 복사하여 arr2에 할당
            
            arr1.push(4); //arr2에 4를 추가
            //끝에 추가함
            console.log(arr1,arr2); //[1, 2, 3, 4] [1, 2, 3]


        }

        {
            //배열 안에 객체가 있는 경우
            const arr1 = [{name:"john"},{name:"alice",age:20},{name:"kim",age:30}];
            const arr2 = [...arr1];

            console.log(arr1,arr2);

            arr2[1].name="park"; //arr2의 1번째 객체의 name을 park로 변경

            console.log(arr1,arr2); //arr1도 변경됨 (복사된것은 주소이기 때문

        }

        {
            //Object의 spread
            const obj1 = {name:"john", age:30, position:"developer"};
            const obj2 = {...obj1}

            console.log(obj1,obj2); //{name: "john", age: 30, position: "developer"} {name: "john", age: 30, position: "developer"}
            obj2.name="park"; //obj2의 name을 park로 변경
            console.log(obj1,obj2); //obj1은 변경되지 않음 {name: "john", age: 30, position: "developer"} {name: "park", age: 30, position: "developer"}
        }

        {//배열 여러개 합치기
            const arr1 = [1, 2, 3];
            const arr2 = [4, 5, 6];
            const combined = [...arr1,4,5,6,...arr2]; // 두 배열을 합치기 중간에 끼우는거도 됨
            console.log(combined); // [1, 2, 3, 4, 5, 6, 4, 5, 6]

            const arr3 = [0,2,4,... arr1.slice(1,3)] ////arr1의 1번째부터 3번째까지 잘라서 넣기
            console.log(arr3); 
            const arr4 = [...arr2,...arr3];
            console.log(arr4);
        }

    </script>
</body>
</html>
