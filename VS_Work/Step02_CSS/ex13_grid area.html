<!DOCTYPE html>
<html lang="ko-kr">

<head>
</head>

<style>
  .main {
    height: 100vh;
    display: grid;
    
    grid-template-columns: repeat(3,1fr);
    grid-auto-rows: 200px;

    grid-template-areas: 
    'a a a'
    'b c c'
    'd e f'
    'd g f';

    row-gap: 5px;
    column-gap: 5px;

  }

  .img1{grid-area:a;}
  .img2{grid-area:b;}
  .img3{grid-area:c;}
  .img4{grid-area:d;}
  .img5{grid-area:e;}
  .img6{grid-area:f;}
  .img7{grid-area:g;}


  body{padding:30px;background-color:black}


  img {
    width: 100%;
    height: 100%;
  }



</style>

<body>
  <div class="main">
    <img src="https://picsum.photos/id/200/200/200" alt="" class="img1">
    <img src=" https://picsum.photos/id/220/200/200" alt="" class="img2">
    <img src=" https://picsum.photos/id/221/200/200" alt="" class="img3">
    <img src=" https://picsum.photos/id/222/200/200" alt="" class="img4">
    <img src=" https://picsum.photos/id/223/200/200" alt="" class="img5">
    <img src=" https://picsum.photos/id/230/200/200" alt="" class="img6">
    <img src=" https://picsum.photos/id/225/200/200" alt="" class="img7">
  </div>
</body>

</html>
