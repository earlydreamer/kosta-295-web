<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서있는 목차</h1>
    <!-- type = "1 | a | A| I | i "-->
    <ol type = "i" start = "3">
        <li>목차1</li>
        <li>목차2</li>
        <li>목차3</li>
    </ol>
    <hr>
    <h1>순서없는 목차</h1>
    <!-- type = "circle | square | disc " -->
    <ul type = "circle">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <hr>
    <dl><!-- Definition List 정의 목록 -->
        <dt> 선물용 <!-- Definition Table -->
            <dd>선물1</dd>
            <dd>선물2</dd>
            <dd>선물3</dd>
        </dt>
    </dl>

    <table>
        <caption>테이블 연습...</caption>
        <thead>
            <th></th>
            <th></th>
            <th></th>
        </thead>
    </table>

</body>
</html>
